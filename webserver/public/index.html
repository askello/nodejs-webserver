<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">

    <title>nodejs-webserver</title>
</head>
<body>

    <div class="container py-4">

        <nav class="mb-4">
            <a href="/">Home</a> |
            <a href="/second_page.html">Second page</a>
        </nav>

        <div class="row">

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">

                        <h2>Examples:</h2>

                        <hr>

                        <h3 class="mb-3">1. Query Params:</h3>
                        <form id="query-params-example">
                            <div class="row">
                                <div class="col mb-3">
                                    <input type="text" class="form-control" name="name" placeholder="Your name">
                                </div>
                                <div class="col mb-3">
                                    <input type="number" class="form-control" name="age" placeholder="Your age">
                                </div>
                            </div>
                            <button class="btn btn-primary">Submit</button>
                        </form>

                        <hr>

                        <h3 class="mb-3">2. Post JSON:</h3>
                        <form id="post-json-example">
                            <div class="row">
                                <div class="col mb-3">
                                    <input type="text" class="form-control" name="name" placeholder="Your name">
                                </div>
                                <div class="col mb-3">
                                    <input type="number" class="form-control" name="age" placeholder="Your age">
                                </div>
                            </div>
                            <button class="btn btn-primary">Submit</button>
                        </form>

                        <hr>

                        <h3 class="mb-3">3. Download file:</h3>
                        <form method="get" action="/demo/download-file" target="_blank">
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <input type="text" class="form-control" name="filename" placeholder="filename" value="test-file.txt">
                                </div>
                                <div class="col-12 mb-3">
                                    <textarea class="form-control" name="content" placeholder="File content"></textarea>
                                </div>
                            </div>
                            <button class="btn btn-primary">Submit</button>
                        </form>

                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body h-100">
                        <h2>Response:</h2>
                        <hr>
                        <pre id="response" class="mb-0 h-100">use examples left to run request...</pre>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/assets/js/home.js"></script>

</body>
</html>
